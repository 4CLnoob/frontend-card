<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        body {}
    </style>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div bubbles>
                <image src="images/bg-pattern-card.svg">
                    <div class="photo">
                        <image src="images/image-victor.jpg" alt='face  picture'>
                    </div>
                    <div class="name">
                        <h3>Victor Crest</h3>
                        <h3 style=color:rgb(180,184,184);>26</h3>

                    </div>
                    <div class="london">
                        <h5 style=color:rgb(180,184,184);>London</h5>
                    </div>
                    <div class="bottomrow">
                        <div class="fllowers">

                            <h3>80K</h3>
                            <p>Followers</p>
                        </div>
                        <div class="likes">
                            <h3>803K</h3>
                            <p>Likes</p>
                        </div>
                        <div id="photos">
                            <h3>1.4K</h3>
                            <p>Photos</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kevin Wuthrich</a>.
    </div>
</body>

</html>
